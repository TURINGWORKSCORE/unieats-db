<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEats - Registro</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-universidad.png" alt="Logo Universidad" class="logo">
            <img src="img/logo-unieats.png" alt="Logo UniEats" class="logo">
        </div>
    </header>
    
    <main class="auth-container">
        <div class="auth-box">
            <h1>Registro de usuario</h1>
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Primer nombre:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="secondName">Segundo nombre:</label>
                        <input type="text" id="secondName" name="secondName">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="lastName">Primer apellido:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="secondLastName">Segundo apellido:</label>
                        <input type="text" id="secondLastName" name="secondLastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="ccNumber">Número de cédula:</label>
                    <input type="text" id="ccNumber" name="ccNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo institucional:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <small>Mínimo 8 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Rol:</label>
                    <select id="role" name="role" required>
                        <option value="">Seleccione un rol</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Profesor</option>
                        <option value="3">Administrativo</option>
                        <option value="4">Colaborador</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div class="auth-links">
                <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 UniEats - Todos los derechos reservados</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
