<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEats - Confirmar Compra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-universidad.png" alt="Logo Universidad" class="logo">
            <img src="img/logo-unieats.png" alt="Logo UniEats" class="logo">
        </div>
        <nav>
            <ul>
                <button id="logoutBtn" class="btn btn-logout">Cerrar sesión</button>
                <li><a href="pedidos.html">Inicio</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="#">Transparencia</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Confirmar Compra</h1>
        
        <div class="order-details">
            <h2>Resumen de tu pedido</h2>
            <div id="orderDetails">
                <!-- Detalles del pedido se llenarán con JavaScript -->
            </div>
            <p class="total-amount">Total a pagar: $<span id="orderTotal">0</span></p>
            
            <div class="form-group">
                <label for="paymentMethod">Método de pago:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Seleccione un método</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de Crédito</option>
                    <option value="3">Tarjeta Débito</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button id="backButton" class="btn btn-secondary">Regresar y modificar</button>
                <button id="cancelButton" class="btn btn-danger">Cancelar pedido</button>
                <button id="payButton" class="btn btn-primary">Pagar</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 UniEats - Todos los derechos reservados</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/compra.js"></script>
</body>
</html>
