<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - UniEats Cafetería</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #3BAC53;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3BAC53;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #2E8B42;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/logo-universidad.png" alt="Logo Universidad" style="height: 50px;">
            <img src="/img/logo-unieats.png" alt="Logo UniEats" style="height: 40px;">
        </div>
    </header>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">¡Ups! La pagina que buscar no se encuentra disponible</h1>
        <p>contacta a nuestro equipo de soporte a soporte@unieats.edu.co</p>
        <a href="./index.html" class="home-link">Volver al inicio</a>
    </main>
</body>
</html>
