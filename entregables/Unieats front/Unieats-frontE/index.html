<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEats - Login Empleados</title>
    <link rel="stylesheet" href="./css/empleado.css">
    <style>
        /* Estilos específicos para login */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3BAC53;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #2E8B42;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container" style="text-align: center; margin-bottom: 30px;">
            <img src="/img/logo-universidad.png" alt="Logo Universidad" style="height: 80px;">
            <img src="/img/logo-unieats.png" alt="Logo UniEats" style="height: 80px;">
        </div>
        
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Acceso Empleados</h2>
        
        <form id="empleadoLoginForm">
            <div class="form-group">
                <label for="email">Correo Institucional:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@unieats.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingrese su contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>
    <script src="./js/empleado-data.js"></script>
    <script src="./js/empleado-auth.js"></script>
</body>
</html>
