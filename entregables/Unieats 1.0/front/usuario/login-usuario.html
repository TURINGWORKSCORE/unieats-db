<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEats - Inicio de sesión</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-universidad.png" alt="Logo Universidad" class="logo">
            <img src="img/logo-unieats.png" alt="Logo UniEats" class="logo">
        </div>
    </header>
    
    <main class="auth-container">
        <div class="auth-box">
            <h1>Iniciar sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
            <div class="auth-links">
                <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                <a href="registro.html">Registrarse</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 UniEats - Todos los derechos reservados</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
